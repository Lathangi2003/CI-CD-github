
name: Build and Deploy to Tomcat 9

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: [self-hosted, dev]
    env:
      WAR_NAME: ROOT.war
      TOMCAT_WEBAPPS: /var/lib/tomcat9/webapps
      TOMCAT_SERVICE: tomcat9

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make build.sh executable
        run: chmod +x build.sh

      - name: Build WAR
        run: ./build.sh

      - name: Find WAR and rename
        shell: bash
        run: |
          set -euo pipefail
          WAR_PATH=$(find . -type f -name '*.war' | head -n 1)
          if [ -z "$WAR_PATH" ]; then
            echo "WAR file not found!"
            exit 1
          fi

          mkdir -p deploy
          BASENAME=$(basename "$WAR_PATH")

          if [ "$BASENAME" = "ROOT.war" ]; then
            # Already named correctly; just place it under deploy/
            cp "$WAR_PATH" "deploy/ROOT.war"
          else
            # Rename to ROOT.war for root-context deployment
            cp "$WAR_PATH" "deploy/ROOT.war"
          fi

