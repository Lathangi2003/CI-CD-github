
name: Build and Deploy to Tomcat 9

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: [self-hosted, dev]
    env:
      WAR_NAME: ROOT.war
      TOMCAT_WEBAPPS: /var/lib/tomcat9/webapps
      TOMCAT_SERVICE: tomcat9

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make build.sh executable
        run: chmod +x build.sh

      - name: Build WAR
        run: ./build.sh

      - name: Find WAR and rename
        run: |
          WAR_PATH=$(find . -type f -name '*.war' | head -n 1)
          if [ -z "$WAR_PATH" ]; then
            echo "WAR file not found!"
            exit 1
          fi
          cp "$WAR_PATH" ${WAR_NAME}

      - name: Deploy to Tomcat
        run: |
          sudo rm -rf ${TOMCAT_WEBAPPS}/*
          sudo cp ${WAR_NAME} ${TOMCAT_WEBAPPS}/
          sudo systemctl restart ${TOMCAT_SERVICE}
